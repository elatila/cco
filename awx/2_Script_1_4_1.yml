---
 - name: 1.4.1 Copy + permission file Grub
   hosts: all
   tasks:
     - name: Copy file Grub
       # tags: 1.4.1
       become: yes
       copy:
          src: /boot/grub2/grub.cfg
          dest: /boot/grub2/grub.cfg.ori
          remote_src: yes
         
          src: /oracle/copia_etc/grub.cfg
          dest: /boot/grub2/
          remote_src: yes
          
     - name: hange file ownership, group, and permissions
       file: 
          path: /boot/grub2/grub.cfg
          owner: root
          group: root
          mode: '0700' # og-rwx
         #ignore_errors: True
