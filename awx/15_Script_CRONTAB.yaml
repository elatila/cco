---
 - hosts: all
   become: yes
   tasks: 
     - name: Change file ownership, group, and permissions
       file: 
          path: '{{ item.path }}'
          owner: root
          group: root
          mode: '0700' # og-rwx
          path: /etc/cron.hourly 
          owner: root
          group: root
          mode: '0700' # og-rwx
          path: /etc/cron.daily 
          owner: root
          group: root
          mode: '0700' # og-rwx
          path: /etc/cron.weekly
          owner: root
          group: root
          mode: '0700' # og-rwx
          path: /etc/cron.monthly 
          owner: root
          group: root
          mode: '0700' # og-rwx
          path: /etc/cron.d 
          owner: root
          group: root
          mode: '0700' # og-rwx
       with_items:
          - { path: /etc/crontab }
