---
 - name: 2.2.3 Disable avahi-deamon
   hosts: all
   become: yes
   tasks:
     - shell: dpkg-query -W 'avahi'
       ignore_errors: True
       register: is_avahi
       when: ansible_distribution == 'Oracle Linux'

     - shell: rpm -q 'avahi'
       ignore_errors: True
       register: is__avahi
       when: ansible_distribution == 'Oracle Linux'

     - service: name=avahi-daemon enabled=no state=stopped
       when: is_avahi|failed
