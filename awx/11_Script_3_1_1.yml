---
 - name: Set ip forwarding IPv4
   hosts: all
   become: yes
   tasks:
    - name: Set ip forwarding on in /proc and verify token value with the sysctl command
      sysctl:
        name: '{{ item.name }}'
        value: '{{ item.value }}'
        state: present
        reload: yes
        ignore_errors: yes
      with_items:
        - { name: net.ipv4.ip_forward, value: 0 }
        - { name: net.ipv4.route.flush, value: 1}
